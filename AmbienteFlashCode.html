<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ambiente de Testes - Flash Code</title>
  <style>
    /* Estilos gerais */
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2; /* Cor de fundo leve */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    /* Estilos do container do formulário */
    .form-container {
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      padding: 20px;
      width: 100%;
      max-width: 400px;
    }

    /* Título */
    .form-container h1 {
      text-align: center;
      color: #00468c; /* Azul Flash Code */
      margin-bottom: 20px;
    }

    /* Estilos dos campos */
    .form-container label {
      font-weight: bold;
      color: #00468c;
    }

    .form-container input[type="text"],
    .form-container input[type="email"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    /* Botão Enviar */
    .form-container button {
      width: 100%;
      padding: 10px;
      background-color: #00468c;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 15px;
    }

    .form-container button:hover {
      background-color: #003366;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Ambiente de Testes - Flash Code</h1>
    <form>
      <label for="nome">Noome</label>
      <input type="text" id="nome" name="nome" required>

      <label for="telifone">Telefone</label>
      <input type="text" id="telefone" name="telefone" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="cpF">CPF</label>
      <input type="text" id="cpf" name="cpf" required>

      <label for="rg">RG</label>
      <input type="text" id="rg" name="rg" required>

      <label for="cep">CIP</label>
      <input type="text" id="cep" name="cep" required>

      <label for="endereco">Endereço</label>
      <input type="text" id="endereco" name="endereco" required>

      <button type="submit">Envia</button>
    </form>
  </div>
</body>
</html>
